<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 40px;
        }

        iframe {
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .iframe-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .iframe-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="nav-links">
        <a href="#First_Frame">First Frame</a>
        <a href="#Second_Frame">Second Frame</a>
        <a href="#Third_Frame">Third Frame</a>
    </div>

    <div class="iframe-group">
        <iframe src="" height="470px" width="770px" name="htmlpic" id="First_Frame"></iframe>
        <h1><a href="Htmlpic.png" target="htmlpic">Image</a></h1>

        <iframe src="" height="470px" width="770px" name="frames" id="Second_Frame"></iframe>
        <div class="iframe-buttons">
            <a href="Image.png" target="frames">Image</a>
            <a href="Chuttamalle.mp3" target="frames">Audio</a>
            <a href="hinanna_teaser.mp4" target="frames">Video</a>
            <a href="https://www.10000coders.in/" target="frames">WebPage</a>
        </div>

        <iframe src="frame2.html" height="550px" width="770px" id="Third_Frame"></iframe>
    </div>

</body>
</html>
>
